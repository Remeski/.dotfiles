
# #######################################################################################
# AUTOGENERATED HYPR CONFIG.
# PLEASE USE THE CONFIG PROVIDED IN THE GIT REPO /examples/hypr.conf AND EDIT IT,
# OR EDIT THIS ONE ACCORDING TO THE WIKI INSTRUCTIONS.
# #######################################################################################

# This is an example Hyprland config file.
# Refer to the wiki for more information.
# https://wiki.hyprland.org/Configuring/Configuring-Hyprland/

# Please note not all available settings / options are set here.
# For a full list, see the wiki

# You can split this configuration into multiple files
# Create your files separately and then link them to this file like this:
# source = ~/.config/hypr/myColors.conf


################
### MONITORS ###
################

# Treat this as a secondary monitor
$laptopMonitor = eDP-1

# Treat this as a primary monitor
# $externalMonitor = eDP-1
$externalMonitor = HDMI-A-1

# See https://wiki.hyprland.org/Configuring/Monitors/
# monitor=,preferred,auto,auto
monitor=eDP-1,2880x1620@60,auto,1.5
# monitor=$laptopMonitor,preferred,auto,1.0
# monitor=DP-1,preferred,auto,1.0

# fixes double cursor problem
# cursor:no_hardware_cursors = false

# monitor=eDP-2,preferred,auto,1.5
# monitor=HDMI-A-1,1920x1080,auto,1.0

env = AQ_DRM_DEVICES,/dev/dri/card1


###################
### MY PROGRAMS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/

# Set programs that you use
$terminal = kitty
$fileManager = dolphin
# $menu = rofi -show drun
$menu = walker
$menu2 = rofi -show run
$windows = rofi -show window
$browserRun = gtk-launch brave-browser
$browser = Brave-browser


#################
### AUTOSTART ###
#################

# Autostart necessary processes (like notifications daemons, status bars, etc.)
# Or execute your favorite apps at launch like this:

# exec-once = $terminal
#exec-once = waybar & hyprpaper & firefox

exec-once = hypridle & dunst
# exec-once = wl-paste --watch cliphist store

# for walker 
exec-once = elephant
exec-once = walker --gapplication-service

# wallpaper
exec-once = swww-daemon
# exec = killall hyprpaper; hyprpaper
exec = killall waybar; waybar

# exec-once = [workspace 2] exec $browserRun
exec-once = [workspace 1] exec $terminal tmux

#############################
### ENVIRONMENT VARIABLES ###
#############################

# See https://wiki.hyprland.org/Configuring/Environment-variables/

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24

#############
### LOOKS ###
#############
source = ~/.config/hypr/theme.conf

#############
### INPUT ###
#############

# https://wiki.hyprland.org/Configuring/Variables/#input
input {
    kb_layout = fi
    kb_variant =
    kb_model =
    # kr_options = caps:escape
    kb_rules =

    follow_mouse = 2

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

    touchpad {
        natural_scroll = true
        scroll_factor = 0.5
    }
}

device {
    name = logitech-g703-ls-1
    sensitivity = -0.4

}


# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more


cursor {
    no_warps = true
}


###################
### KEYBINDINGS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, RETURN, exec, $terminal
bind = $mainMod SHIFT, Q, killactive,
bind = $mainMod SHIFT, E, exit,
#bind = $mainMod, E, exec, $fileManager
bind = $mainMod, V, togglefloating,
bind = $mainMod, F, fullscreen,
bind = $mainMod SHIFT, F, fullscreen, 1
bind = $mainMod, T, togglegroup
bind = $mainMod, L, changegroupactive
bind = $mainMod, D, exec, $menu
bind = $mainMod, TAB, exec, $windows
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, W, togglesplit, # dwindle
bind = $mainMod, B, exec, $browser
bind = $mainMod CTRL, L, exec, hyprlock
bind = $mainMod SHIFT, V, exec, rofi -modi clipboard:~/.local/scripts/cliphist-rofi-img -show clipboard -show-icons
bind = $mainMod SHIFT, S, exec, hyprshot -m region --clipboard only
bind = $mainMod, M, exec, [dimaround; float; size 40%; center; pin; noborder] kill -9 $(pgrep pulsemixer) || $terminal pulsemixer
bind = $mainMod, B, exec, [dimaround; float; size 40%; center; pin; noborder] kill -9 $(pgrep bluetui) || $terminal bluetui
bind = $mainMod SHIFT, T, exec, pkill waybar || waybar

# Move focus with mainMod + arrow keys
bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspacesilent, 1
bind = $mainMod SHIFT, 2, movetoworkspacesilent, 2
bind = $mainMod SHIFT, 3, movetoworkspacesilent, 3
bind = $mainMod SHIFT, 4, movetoworkspacesilent, 4
bind = $mainMod SHIFT, 5, movetoworkspacesilent, 5
bind = $mainMod SHIFT, 6, movetoworkspacesilent, 6
bind = $mainMod SHIFT, 7, movetoworkspacesilent, 7
bind = $mainMod SHIFT, 8, movetoworkspacesilent, 8
bind = $mainMod SHIFT, 9, movetoworkspacesilent, 9
bind = $mainMod SHIFT, 0, movetoworkspacesilent, 10

bind = $mainMod SHIFT CTRL, L, resizeactive, 90 0
bind = $mainMod SHIFT CTRL, H, resizeactive, -90 0
bind = $mainMod SHIFT CTRL, K, resizeactive, 0 -90
bind = $mainMod SHIFT CTRL, J, resizeactive, 0 90

bind = $mainMod SHIFT, H, movewindoworgroup, l
bind = $mainMod SHIFT, L, movewindoworgroup, r
bind = $mainMod SHIFT, K, movewindoworgroup, u
bind = $mainMod SHIFT, J, movewindoworgroup, d

bind = $mainMod ALT, l, movecurrentworkspacetomonitor, $externalMonitor
bind = $mainMod ALT, h, movecurrentworkspacetomonitor, $laptopMonitor

# Example special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Laptop multimedia keys for volume and LCD brightness
$notifyBrightness = notify-send -r 9991 -i video-display-brightness-symbolic -h INT:value:$(brightnessctl i -m | cut -d',' -f4 | tr -d "%") Brightness $(brightnessctl i -m | cut -d',' -f4)

bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1.0 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl s +5% -n 5% -e 10 && $notifyBrightness
bindel = ,XF86MonBrightnessDown, exec, brightnessctl s 5%- -n 5% -e 10 && $notifyBrightness

# Requires playerctl
# bindl = , XF86AudioNext, exec, playerctl next
# bindl = , XF86AudioPause, exec, playerctl play-pause
# bindl = , XF86AudioPlay, exec, playerctl play-pause
# bindl = , XF86AudioPrev, exec, playerctl previous

##############################
### WINDOWS AND WORKSPACES ###
##############################

# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
# See https://wiki.hyprland.org/Configuring/Workspace-Rules/ for workspace rules

# Example windowrule v1
# windowrule = float, ^(kitty)$

# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
#
windowrulev2 = idleinhibit fullscreen, class:^(firefox)$
windowrulev2 = idleinhibit fullscreen, class:^(brave-browser)$
windowrulev2 = idleinhibit fullscreen, class:^(zen)$

# Ignore maximize requests from apps. You'll probably like this.
windowrulev2 = suppressevent maximize, class:.*

# Fix some dragging issues with XWayland
windowrulev2 = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0

windowrulev2 = workspace 10, class:Spotify
windowrulev2 = workspace 2, class:$browser
windowrulev2 = workspace 3, class:firefox
windowrulev2 = workspace 5, class:obsidian
windowrulev2 = workspace 7, class:discord
windowrulev2 = workspace 7, class:firefox,title:^(.*Discord.*)$
windowrulev2 = float, title:^.*(NordPass)$
# windowrulev2 = float, class:^.*(ModernGL)$
windowrulev2 = size 800 500, title: Virtual Machine Manager
windowrulev2 = float, class:virt-manager
windowrulev2 = workspace 6, class:virt-manager

# Devving
windowrulev2 = workspace 2, class:nannou

workspace = 1, monitor:$externalMonitor
workspace = 2, monitor:$externalMonitor
workspace = 3, monitor:$externalMonitor
workspace = 4, monitor:$externalMonitor
workspace = 5, monitor:$externalMonitor

workspace = 6, monitor:$laptopMonitor
workspace = 7, monitor:$laptopMonitor
workspace = 8, monitor:$laptopMonitor
workspace = 9, monitor:$laptopMonitor
workspace = 10, monitor:$laptopMonitor

xwayland {
    enabled = true
    use_nearest_neighbor = true
    force_zero_scaling = false
    create_abstract_socket = false
}

