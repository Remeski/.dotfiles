source-file ~/.tmux/colors.conf
# source-file ~/.tmux/themes/gruvbox.conf
# Set the left side of the status line to show the windows
set-option -gq status-left "#[default]"

# Set the right side of the status line to show the session name
set-option -gq status-right "[#S]"

set -gq status-style bg=default
set -gq status-position top
set -gq window-active-style                "bg=default fg=default"
set -gq mode-style 												"bg=#{@thm_primary} fg=#{@thm_on_primary}"
set -qg message-style "bg=#{@thm_bar_bg} fg=#{@thm_fg}"
